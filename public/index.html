<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />


    <!-- External JS -->   
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <span class="tweet"><b>Write</b> a tweet</span>
    </nav>

    <header class ="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Bruce Wayne</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container"> 
      <section class="new-tweet">
      <form action= "/tweets" method="POST" >
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text"  id="tweet-text"></textarea>
        <footer>
          <button type="submit">Tweet</button> 
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
      <div id="tweets-container">
        <header>
          <h4>Clark Kent</h4>
          <h5>@Supes</h5>
        </header>
        <section class="tweet"> I hate shiny, green rocks</section>
        <footer>  <h6>date</h6>
          <button type="flag"><i class="fa fa-flag" aria-hidden="true"></i></button>
          <button type="retweet"><i class="fa fa-retweet" aria-hidden="true"></i></button>
          <button type="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
        </footer>
      </div>
    </section>
    </main>
  </body>
</html>
